<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Giphy - HW</title>
</head>

<body>

    <header></header>

    <div class="no-gutters">
        <div class="row">
            <div id="gifs-holder" class="col-xl-9 col-lg-12 order-xl-1 order-lg-2 order-md-2 order-sm-2 order-xs-2 clearfix"></div>
            <div class="col-xl-3 col-lg-8 col-md-8 order-xl-2 order-lg-1 order-md-1 order-sm-1 order-xs-1">
                <form class="card card-md">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input class="reaction-search form-control form-control-sm form-control-borderless" type="search"
                                placeholder="Search reactions">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-sm btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
